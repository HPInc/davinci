version: 2.1

jobs:
  checkout_and_test:
    parameters:
      mongo-version:
        type: string
      node-version:
        type: string
    docker:
      - image: circleci/node:<< parameters.node-version >>
      - image: circleci/mongo:<< parameters.mongo-version >>
    steps:
      - checkout
#      - restore_cache:
#          keys:
#            - v2-npm-deps-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
#            - v2-npm-deps-{{ .Branch }}-{{ checksum "package.json" }}
#            - v2-npm-deps-{{ .Branch }}
#            - v2-npm-deps-
      - run:
          name: install NPM dependencies
          command: |
            echo -e "//registry.npmjs.org/:_authToken=$NPM_TOKEN\nscope=@davinci" > .npmrc
            npm install
#      - save_cache:
#          key: v2-npm-deps-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
#          paths:
#            - node_modules
      - run:
          name: build
          command: |
           npx lerna run build --ignore '@davinci/example*'
      - run:
          name: test
          command: |
           npx lerna run cover --ignore '@davinci/example*'
      - when:
          condition:
            and:
              - equal: [ "4.4", << parameters.mongo-version >> ]
              - equal: [ "14", << parameters.node-version >> ]
          steps:
            - run:
                name: upload coverage report
                command: |
                  npx codecov -f packages/core/coverage/lcov.info -F core
                  npx codecov -f packages/graphql/coverage/lcov.info -F graphql
                  npx codecov -f packages/mongoose/coverage/lcov.info -F mongoose
                  npx codecov -f packages/reflector/coverage/lcov.info -F reflector
            - save_cache:
                key: v1-source-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                  - "~"
  publish:
    docker:
      - image: cimg/node:16.4
    steps:
      - restore_cache:
          key: v1-source-{{ .Environment.CIRCLE_SHA1 }}
      - add_ssh_keys
      - run:
          name: Add github to known_hosts
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: publish
          command: |
            git config --global user.email "circleci@hp.com"
            git config --global user.name "CircleCI"
            git checkout -f
            npm run semantic-release

  publish_docs:
    docker:
      - image: cimg/node:16.4
    steps:
      - restore_cache:
          key: v1-source-{{ .Environment.CIRCLE_SHA1 }}
      - add_ssh_keys
      - run:
          name: Deploy docs
          command: |
            rm .npmrc
            sh ./docs/deploy.sh

workflows:
  version: 2
  build_and_publish:
    jobs:
      - checkout_and_test:
          matrix:
            parameters:
              mongo-version: ["4.4", "5"]
              node-version: ["12", "14", "16"]
      - publish:
          requires:
            - checkout_and_test
          filters:
            branches:
              only:
                - master
      - publish_docs:
          requires:
            - checkout_and_test
          filters:
            branches:
              only:
                - master
