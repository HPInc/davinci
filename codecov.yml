coverage:
  status:
    project:
      default:
        target: 80%
      core:
        flags:
          - core
      http-server:
        flags:
          - http-server
      http-server-express:
        flags:
          - http-server-express
      http-server-fastify:
        flags:
          - http-server-fastify
      openapi:
        flags:
          - openapi
      health-checks:
        flags:
          - health-checks
      mongoose:
        flags:
          - mongoose
      messaging-amqp:
        flags:
          - messaging-amqp
      reflector:
         flags:
          - reflector

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

flags:
  core:
    paths:
      - packages/core
    carryforward: true
  http-server:
    paths:
      - packages/http-server
    carryforward: true
  http-server-express:
    paths:
      - packages/http-server-express
    carryforward: true
  http-server-fastify:
      paths:
          - packages/http-server-fastify
      carryforward: true
  openapi:
      paths:
          - packages/openapi
      carryforward: true
  health-checks:
      paths:
          - packages/health-checks
      carryforward: true
  mongoose:
      paths:
          - packages/mongoose
      carryforward: true
  messaging-amqp:
      paths:
          - packages/messaging-amqp
      carryforward: true
  reflector:
    paths:
      - packages/reflector
    carryforward: true
